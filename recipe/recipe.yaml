# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: amundsen-common
  version: "0.32.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/amundsen-common-${{ version }}.tar.gz
  sha256: 88dcf7c8a43701385e99e4790c2e98f39f6680a8277d0e99819cb348db84a5f7

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - flask >=2.2.5
    - attrs >=19.0.0
    - marshmallow >=3.0
    - marshmallow3-annotations >=1.1.0

tests:
  - python:
      imports:
        - amundsen_common
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Common code library for Amundsen
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  homepage: https://github.com/amundsen-io/amundsen/tree/main/common

extra:
  recipe-maintainers:
    - rxm7706
